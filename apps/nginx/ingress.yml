apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: kubernetes.local
    http:
      paths:
      - path: /pepe
        pathType: Prefix
        backend:
          service:
            name: nginx
            port:
              number: 80
