apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://traefik.github.io/charts
    chart: traefik
    targetRevision: 27.0.2

    helm:
      values: |
        additionalArguments:
          - "--providers.kubernetesingress=true"
          - "--entrypoints.web.address=:8000"
          - "--entrypoints.websecure.address=:8443"

        ingressClass:
          enabled: true
          isDefaultClass: true
          name: traefik

        ports:
          web:
            port: 80
            expose: true
            exposedPort: 80
          websecure:
            port: 443
            expose: true
            exposedPort: 4443

        service:
          type: ClusterIP   # ⬅️ ESTE CAMBIO ES CRÍTICO EN K3D

  destination:
    server: https://kubernetes.default.svc
    namespace: traefik

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
